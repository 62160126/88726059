<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    rn = Math.floor(Math.random()*10);
    
    function RC(n) {
        div = document.getElementById('disp');
        arr =  []
        for (i = 1; i <= (n*1); i++) {
            rn = Math.floor(Math.random()*100);
            arr[i-1] = rn;
        }
        for (i = 1; i <= (n*1); i++) {

            div.innerHTML += arr[i-1] + " <br>";
        }
    }
</script>
<body>
    <input type="text" id="number">
    <button onclick="RC(number.value)"> สุ่ม </button>
    <div id="disp"></div>
</body>
</html>
