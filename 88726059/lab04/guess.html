<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"href=" file:///D:/62160126/88726059/lab03/css/mystyle.css">
</head>
<body>
    <script>
        RandomNumber = Math.floor(Math.random() * 100);
        document.write(RandomNumber);
        
        function TestRandom (n){
            div = document.getElementById('disp');
            div.innerHTML = "";
            if(n > RandomNumber){
                div.innerHTML += "มากไป" + "<br>";
                div.innerHTML += n + "<br>";
            }else if(n < RandomNumber){
                div.innerHTML += "น้อยไป" + "<br>";
                div.innerHTML += n + "<br>";
            }else if(n = RandomNumber){
                div.innerHTML += "ถูกต้อง" + "<br>";
                div.innerHTML += n + "<br>";
            }
        }


    </script>
    <br>
    <input type="text" placeholder="?" id="Num" name="Num">
    <button onclick="TestRandom (Num.value);">Guess</button>
    <button onclick="">Start Over</button>
    <div id="disp"></div>
</body>
</html>
